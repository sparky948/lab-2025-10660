name: Entra App Terraform Plan

on:
  pull_request:
    paths:
      - "challenge/**/*.tf"

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    env:
      TF_WORKING_DIR: ./challenge

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -diff -recursive
        continue-on-error: true

      # Note: Full init/validate/plan skipped as this is an assessment repo
      # The module source references an external path not included in this repo
      # Candidates will have access to the full environment during live assessment

